<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generic Report</title>
</head>
<style>
table.minimalistBlack {
  border: 3px solid #000000;
  width: 100%;
  text-align: left;
  border-collapse: collapse;
   margin-top: 14px;
}
table.minimalistBlack td, table.minimalistBlack th {
  border: 1px solid #000000;
  padding: 5px 4px;
}
table.minimalistBlack tbody td {
  font-size: 13px;
    background: #ffffff;
}
table.minimalistBlack thead {
  background: #A6CE39;
  /*background: -moz-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);*/
  /*background: -webkit-linear-gradient(top, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);*/
  /*background: linear-gradient(to bottom, #dbdbdb 0%, #d3d3d3 66%, #CFCFCF 100%);*/
  border-bottom: 3px solid #000000;
}
table.minimalistBlack thead th {
  font-size: 15px;
  font-weight: bold;
  color: #000000;
  text-align: left;
}
table.minimalistBlack tfoot {
  font-size: 14px;
  font-weight: bold;
    background: #A6CE39;
  color: #000000;
  border-top: 3px solid #000000;
}
table.minimalistBlack tfoot td {
  font-size: 14px;
}
.topnav {
  background-color: #00B3F0;
  overflow: hidden;
}
.topnav h1 {
  float: left;
  color: #ffffff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 42px;
  font-family: "Arial", A, serif;
}
</style>
<body>
<div class="topnav">
    <h1 class="topnav h1">Generic Report</h1>
</div>
<table class="minimalistBlack">
<thead>

            <td>Employee ID</td>

</thead>
<tbody>
    
        <tr>
            
                <td>1000000000</td>
            
                <td>John</td>
            
                <td>C</td>
            
                <td>Doe</td>
            
        </tr>
    
        <tr>
            
                <td>1000123456</td>
            
                <td>Keiran</td>
            
                <td>C</td>
            
                <td>Rowan</td>
            
        </tr>
    
        <tr>
            
                <td>1000000000</td>

</tbody>
<tfoot>

</tfoot>
</table>
</body>
</html>
